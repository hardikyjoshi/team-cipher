<div class="content" ng-controller="homeController as ctrl" ng-init="ctrl.init();">
    <header-component></header-component>
    <section class="middle-section">
        <div class="section-heading">
            <h3 class="heading">Previous hackathon's Journies</h3>
            <h5 class="sub-heading">We know you have got talent and we want you to know it!</h5>
        </div>
        <carousel-component carousel-data="ctrl.carouselData">
            <card-component ng-repeat="card in ctrl.carouselData.cards">
                <div class="slide">
                  <div class="span12 text-center">
                    <div class="image-container">
                        <div class="image" ng-class="'image-data'+$index"></div>
                    </div>
                    </div>
                    <h3>Lorem ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, officia.</p>
                </div>
            </card-component>
        </carousel-component>
    </section>
    <panel-component></panel-component>
    <footer-component footer-data="ctrl.footerData" social-media-icons="ctrl.footerSocialMedia"></footer-component>
</div>
